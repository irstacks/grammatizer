  - &16 !ruby/object:Treat::Entities::Title
    value: THE BOAT
    id: 70179660386580
    parent: *15
    children: []
    children_hash: {}
    features: {}
    edges: []
    type: :title
  - &17 !ruby/object:Treat::Entities::Paragraph
    value: Their boat had been moored now for 12 years at the PYC, as it was euphemistically
      known among the aristocrats, which stood for Providence Yacht Club.
    id: 70179660383780
    parent: *15
    children: []
    children_hash: {}
    features: {}
    edges: []
    type: :paragraph
  - &18 !ruby/object:Treat::Entities::Paragraph
    value: Money being an ultimate watery abstraction, and man never so deeply keen
      to lose sight of land, the club and its physical accessories were a constant
      reassurance to yachters in both social and ethical ways. Men who work sitting
      down crave things like the smell of marine fuel and slimy, weathered ropes and
      the occasional blisters they get from them and seeing the rubber bumpers bulge
      with the pressure of a 15-ton sailboat siding to the dock. Mr Albee uniquely
      savored a window seat in the marina restaurant on windy days and watching the
      square docks with their buoyant luggage bob in the circumsized waves, and how
      the dock boys, he noticed, would be slightly on edge, grouped more closely than
      usual by the fuel pumps, waiting to see if rain would come or something would
      happen.
    id: 70179660373640
    parent: *15
    children: []
    children_hash: {}
    features: {}
    edges: []
    type: :paragraph
  - &19 !ruby/object:Treat::Entities::Paragraph
    value: The Duchess was a 35-foot wooden sailboat and their acquiring it had been
      a transaction of which Mr Albee was openly proud of.
    id: 70179660371680
    parent: *15
    children: []
    children_hash: {}
    features: {}
    edges: []
    type: :paragraph
  - &20 !ruby/object:Treat::Entities::Paragraph
    value: '"It was originally based in Boston about a decade," he would say, "and
      belonged to a man who, apparently, made quite a go of green lumber in the 90s,
      and when he upgraded he sold it to the man I bought it from, based out of Baltimore.
      Know who that was?"'
    id: 70179660369700
    parent: *15
    children: []
    children_hash: {}
    features: {}
    edges: []
    type: :paragraph
