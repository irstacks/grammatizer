  - &7 !ruby/object:Treat::Entities::Title
    value: CALM AND LOW TIDE
    id: 70179660436580
    parent: *6
    children: []
    children_hash: {}
    features: {}
    edges: []
    type: :title
  - &8 !ruby/object:Treat::Entities::Paragraph
    value: Mr Albee was not particularly concerned with appearances, either personal
      or effectual. It was his position, taken quietly and fundamentally as a kind
      of vague moralistic attitude, that the important things were the invisible things,
      and that, excusing the cliché (as he sometimes repeated in earnest collegiate
      conversations) - one does not judge a book by its cover. "Perhaps just the title,"
      he would quip, raising an eyebrow and lightening the mood, gently urging the
      subtle jealous abstraction to disappear into the next thing.
    id: 70179660433280
    parent: *6
    children: []
    children_hash: {}
    features: {}
    edges: []
    type: :paragraph
  - &9 !ruby/object:Treat::Entities::Paragraph
    value: All simple men believe in the invisible, whether the priggish realms of
      abstraction or the tangible instincts of debauchery, and certainly Mr Albee
      was among these simple, ready men.
    id: 70179660414620
    parent: *6
    children: []
    children_hash: {}
    features: {}
    edges: []
    type: :paragraph
  - &10 !ruby/object:Treat::Entities::Paragraph
    value: His wife was different. She considered herself a realist, which really
      meant materialist, and she placed great value in her empirical capacities. As
      a result she was quick to judge, but life experience had also taught her a willingness
      to revise her intuitions with reason. She was open and engaging and exceptionally
      eloquent with company and companions, and won the admiration of many and at
      least the respect of all. Early practice in handling the world around her with
      immediacy had taught her tact at an early age, and even her peers in primary
      school had noticed her social grace, rooted in a very natural feminine empathy.
    id: 70179660412740
    parent: *6
    children: []
    children_hash: {}
    features: {}
    edges: []
    type: :paragraph
  - &11 !ruby/object:Treat::Entities::Paragraph
    value: Her husband valued this grace most of all, which he recognized himself
      slightly lacking and didn't fully understand, and respected her intellect, though
      very secretly considering himself her superior in the genre. She, on the other
      hand, found him radiant in an academic kind of way, subtly absent, but indeed
      a fine partner.
    id: 70179660410740
    parent: *6
    children: []
    children_hash: {}
    features: {}
    edges: []
    type: :paragraph
  - &12 !ruby/object:Treat::Entities::Paragraph
    value: They were happy. Not flamboyantly so, but steadily, patiently, and decently.
      Edward Albee, the philosopher, and Laura Albee, the conversationalist. That
      was how they saw themselves, in a general kind of way.
    id: 70179660408740
    parent: *6
    children: []
    children_hash: {}
    features: {}
    edges: []
    type: :paragraph
  - &13 !ruby/object:Treat::Entities::Paragraph
    value: On one point especially the two did in fact agree as completely as two
      individuals can be claimed to, and that was the matter of their perpetual boat,
      now The Duchess. Having both been raised in Providence, and both of bourgeois
      families, the two had grown up by the ocean (though they didn't meet in person
      until their university times, where they had recognized each others' names and
      privately neither thought it a pity they hadn't met sooner) and it had been
      both of their wishes to remain forever on the coast, which they did.
    id: 70179660406800
    parent: *6
    children: []
    children_hash: {}
    features: {}
    edges: []
    type: :paragraph
  - &14 !ruby/object:Treat::Entities::Paragraph
    value: 'Although they never saw it this way, the coast was a fitting place for
      them, metaphorically speaking. An abrupt boundary between two vast, nearly infinite
      and unlivably hospitable  environments. The ocean: the mystic, invisible, dynamic
      homogeny. The land: the obvious, tangible, populous, and practical. What a thin
      boundary it is.'
    id: 70179660388400
    parent: *6
    children: []
    children_hash: {}
    features: {}
    edges: []
    type: :paragraph
