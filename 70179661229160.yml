- &66 !ruby/object:Treat::Entities::Section
  value: ''
  id: 70179660093440
  parent: *1
  children:
  - &67 !ruby/object:Treat::Entities::Title
    value: GOD
    id: 70179660094120
    parent: *66
    children: []
    children_hash: {}
    features: {}
    edges: []
    type: :title
  - &68 !ruby/object:Treat::Entities::Paragraph
    value: '"You know, its times like this make me want to believe in God," said Mr
      Albee, his voice syrupy from the liquor.'
    id: 70179660091060
    parent: *66
    children: []
    children_hash: {}
    features: {}
    edges: []
    type: :paragraph
  - &69 !ruby/object:Treat::Entities::Paragraph
    value: '"It''s majestic out here, darling, I know. You can feel so small and so
      big at the same time."'
    id: 70179660088800
    parent: *66
    children: []
    children_hash: {}
    features: {}
    edges: []
    type: :paragraph
  - &70 !ruby/object:Treat::Entities::Paragraph
    value: '"But I mean us, out here, too. I mean how could we ever have expected...
      this. I mean look at us, look at the boat. To get everything we wanted, and
      now more. Twenty-seven''s a big number."'
    id: 70179660062020
    parent: *66
    children: []
    children_hash: {}
    features: {}
    edges: []
    type: :paragraph
  - &71 !ruby/object:Treat::Entities::Paragraph
    value: '"Did you think we wouldn''t make it?" she asked with half-playful courteous
      irony.'
    id: 70179660059680
    parent: *66
    children: []
    children_hash: {}
    features: {}
    edges: []
    type: :paragraph
  - &72 !ruby/object:Treat::Entities::Paragraph
    value: '"No honey, of course we''d make it. Couldn''t a been any other way. I
      just mean - look at this," he said shrugging his shoulders and leaning back
      with his elbows on the deck. Ta da, he thought.'
    id: 70179660057600
    parent: *66
    children: []
    children_hash: {}
    features: {}
    edges: []
    type: :paragraph
  - &73 !ruby/object:Treat::Entities::Paragraph
    value: In the seas of the mind anything is possible; the structures of abstraction
      are shifty and by no means does reason occupy or determine a solid foundation.
      The furthest bounds of those reaches of reason are as ornery as the crumbling
      edge of an ice raft, and they forfeit a dark secret about the whole; namely,
      dependence on the water temperature.
    id: 70179660055360
    parent: *66
    children: []
    children_hash: {}
    features: {}
    edges: []
    type: :paragraph
  - &74 !ruby/object:Treat::Entities::Paragraph
    value: 'She looked at him looking at the scene. His eyes were focused somewhere
      just below the horizon, a long ways away. She was bothered by Mr Albee''s passive
      sentimentalism. She felt bored by it and it made her ferocious. He was becoming
      removed, a transcendent man, and she could think of nothing less... sexy, at
      the moment. She knew that he was watching them, their story, together on the
      boat, framed in a black calendar box - JUNE 1, #27 - sailing into the sunset.
      He was looking at her, staring into the ocean.'
    id: 70179660044640
    parent: *66
    children: []
    children_hash: {}
    features: {}
    edges: []
    type: :paragraph
  - &75 !ruby/object:Treat::Entities::Paragraph
    value: '"Edward," she said, placing her hand in his, "I am here. This is me, my
      hand, not our hand. We are not only us, we are me, and you. If you ever forget
      that again, I''ll leave you."'
    id: 70179660042240
    parent: *66
    children: []
    children_hash: {}
    features: {}
    edges: []
    type: :paragraph
  - &76 !ruby/object:Treat::Entities::Paragraph
    value: '"Sarah, shut up and look at the god damn sunset. It''s beautiful."'
    id: 70179660040020
    parent: *66
    children: []
    children_hash: {}
    features: {}
    edges: []
    type: :paragraph
