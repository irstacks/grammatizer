  - &22 !ruby/object:Treat::Entities::Title
    value: '"Who?"'
    id: 70179660344040
    parent: *21
    children: []
    children_hash: {}
    features: {}
    edges: []
    type: :title
  - &23 !ruby/object:Treat::Entities::Paragraph
    value: '"Ted Greeley''s son. The mayor of Baltimore''s son. He''s an M&A guy and
      bought it for his wife for a wedding present back in,  ''93 I think. Harvard
      guy."'
    id: 70179660332880
    parent: *21
    children: []
    children_hash: {}
    features: {}
    edges: []
    type: :paragraph
  - &24 !ruby/object:Treat::Entities::Paragraph
    value: '"It''s good to get a boat from a man you can trust."'
    id: 70179660330780
    parent: *21
    children: []
    children_hash: {}
    features: {}
    edges: []
    type: :paragraph
  - &25 !ruby/object:Treat::Entities::Paragraph
    value: And they wink non-winks and smirk non-smirks and nod at the double-folded
      irony that works like a secret handshake among the elite. Plus he got a good
      deal on it, too.
    id: 70179660328580
    parent: *21
    children: []
    children_hash: {}
    features: {}
    edges: []
    type: :paragraph
  - &26 !ruby/object:Treat::Entities::Paragraph
    value: Mr Albee was a lawyer himself, doing mostly anti-trust work in the commodities
      industry, and was made partner at his firm Tanney & Fitz & Co. eight years after
      he joined right out of law school at Duke.
    id: 70179660326420
    parent: *21
    children: []
    children_hash: {}
    features: {}
    edges: []
    type: :paragraph
  - &27 !ruby/object:Treat::Entities::Paragraph
    value: The work suited him. It was mainly intellectual, he thought, and he liked
      reading the obligatory quarterly subscription journals. He had even been published
      in Anti/Trust with a recording of his experience in Bolivian rubber in the Fall
      of 2004, when Engelman tried to buy MME, which would have leveraged their position
      to 93% yield and 95% distribution of North-Eastern South American rubber (they,
      however, lost the case and MME grew 6%, presumably riding publicity, and now
      enjoys an unpredicted, though potentially short-lived regional dominance).
    id: 70179660307840
    parent: *21
    children: []
    children_hash: {}
    features: {}
    edges: []
    type: :paragraph
  - &28 !ruby/object:Treat::Entities::Paragraph
    value: Reason versus reason, he thought. The opportunity to define justice was
      what it essentially was, and he was lucky to have a hand in shaping fair markets
      on an international scale. Not bad.
    id: 70179660305620
    parent: *21
    children: []
    children_hash: {}
    features: {}
    edges: []
    type: :paragraph
  - &29 !ruby/object:Treat::Entities::Paragraph
    value: Mrs Albee was herself a retired ad-woman, having worked for Dunby & Dunby
      for a grand total of nine years, four before the kids and five after they left
      the house. She was a copy writer and a damn good one. As I've said, words were
      a specialty of hers, and she too had enjoyed her work.
    id: 70179660303500
    parent: *21
    children: []
    children_hash: {}
    features: {}
    edges: []
    type: :paragraph
