- &52 !ruby/object:Treat::Entities::Section
  value: ''
  id: 70179660173260
  parent: *1
  children:
  - &53 !ruby/object:Treat::Entities::Title
    value: THE INVISIBLE
    id: 70179660173960
    parent: *52
    children: []
    children_hash: {}
    features: {}
    edges: []
    type: :title
  - &54 !ruby/object:Treat::Entities::Paragraph
    value: They finished their dinner in satiated silence, listening to the tireless
      pulsing of the waves on the hull.
    id: 70179660170900
    parent: *52
    children: []
    children_hash: {}
    features: {}
    edges: []
    type: :paragraph
  - &55 !ruby/object:Treat::Entities::Paragraph
    value: '"What else is there," said Mr Albee, melting into and maybe from the quiet
      rhythm.'
    id: 70179660151960
    parent: *52
    children: []
    children_hash: {}
    features: {}
    edges: []
    type: :paragraph
  - &56 !ruby/object:Treat::Entities::Paragraph
    value: He meant it as a half-rhetorical question but left off the question-mark,
      a symptom of a not insignificant inebriation and its meditative workings on
      his mind; the external, material inhibitions faded and he was folding more into
      himself. In private he often seemed to see from far away, an habitual perspective
      he had never spoken of directly with his wife, though reflective discussions
      of that type were not for them unknown. Perhaps he had taken it for granted
      himself, its abstraction laying as-yet uncovered or unformed, as the case may
      be, in the few unreasoned parts of his skull.
    id: 70179660149660
    parent: *52
    children: []
    children_hash: {}
    features: {}
    edges: []
    type: :paragraph
  - &57 !ruby/object:Treat::Entities::Paragraph
    value: '"Yes, well, there is this… Give me a moment," she said, and rose to procure
      the brut from its hiding place in the cabin.'
    id: 70179660147400
    parent: *52
    children: []
    children_hash: {}
    features: {}
    edges: []
    type: :paragraph
  - &58 !ruby/object:Treat::Entities::Paragraph
    value: She returned, holding it near her heart, playing the maitre'de with a half-smile.
    id: 70179660145100
    parent: *52
    children: []
    children_hash: {}
    features: {}
    edges: []
    type: :paragraph
  - &59 !ruby/object:Treat::Entities::Paragraph
    value: '"Ta da, we''re like real people now," she said.'
    id: 70179660126420
    parent: *52
    children: []
    children_hash: {}
    features: {}
    edges: []
    type: :paragraph
  - &60 !ruby/object:Treat::Entities::Paragraph
    value: "\"Oh, how… sparkly!,” he said teasingly, and kissed his wife as she sat
      down beside him, the champagne still between them, as if the bottle were being
      somehow christened."
    id: 70179660124120
    parent: *52
    children: []
    children_hash: {}
    features: {}
    edges: []
    type: :paragraph
  - &61 !ruby/object:Treat::Entities::Paragraph
    value: '"We don''t have to finish it," she said, smiling, "and anything we don''t
      want will go to the fish; champagne is never as good once it''s been opened."'
    id: 70179660121900
    parent: *52
    children: []
    children_hash: {}
    features: {}
    edges: []
    type: :paragraph
  - &62 !ruby/object:Treat::Entities::Paragraph
    value: Glasses were arranged and they toasted.
    id: 70179660111200
    parent: *52
    children: []
    children_hash: {}
    features: {}
    edges: []
    type: :paragraph
  - &63 !ruby/object:Treat::Entities::Paragraph
    value: '"To us," Edward declared, "as we were and as we will be."'
    id: 70179660108960
    parent: *52
    children: []
    children_hash: {}
    features: {}
    edges: []
    type: :paragraph
  - &64 !ruby/object:Treat::Entities::Paragraph
    value: It was delicious and Mr Albee felt more comfortable than, maybe, he thought,
      any time in his whole life. He felt a powerful, satiated man.
    id: 70179660106780
    parent: *52
    children: []
    children_hash: {}
    features: {}
    edges: []
    type: :paragraph
  - &65 !ruby/object:Treat::Entities::Paragraph
    value: The fish went thirsty.
    id: 70179660104500
    parent: *52
    children: []
    children_hash: {}
    features: {}
    edges: []
    type: :paragraph
  children_hash:
