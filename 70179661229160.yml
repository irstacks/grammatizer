- &37 !ruby/object:Treat::Entities::Section
  value: ''
  id: 70179660262460
  parent: *1
  children:
  - &38 !ruby/object:Treat::Entities::Title
    value: THE WIND
    id: 70179660263120
    parent: *37
    children: []
    children_hash: {}
    features: {}
    edges: []
    type: :title
  - &39 !ruby/object:Treat::Entities::Paragraph
    value: It was just beginning to be summer, and summer is drinking season.
    id: 70179660260160
    parent: *37
    children: []
    children_hash: {}
    features: {}
    edges: []
    type: :paragraph
  - &40 !ruby/object:Treat::Entities::Paragraph
    value: As a function of his personage's continuity, there arose in Mr Albee a
      repulsion from violence. You see, simplicity, while harboring certain connotations
      of limitations and absences, by no means implies dumbness or narrowness or smallness,
      but rather an iteration of conscious choices which serve order before precision.
      It is a homogenization, a unification, and when the mind is secured by a notion
      of the invisible, the world does not change so much with each blink, and the
      man may become more the man. Indeed, simple eyelids may not shut the world out,
      but keep it in, cloaked in the burning black.
    id: 70179660241480
    parent: *37
    children: []
    children_hash: {}
    features: {}
    edges: []
    type: :paragraph
  - &41 !ruby/object:Treat::Entities::Paragraph
    value: But the outside world is a violent place, and the jostlings of its carriages
      inevitably grind pieces away and room for the next generation opens up. That's
      just how it works, and any nitwit physicist will tell you that indeed, Madame
      Entropy is nobody's bitch.
    id: 70179660239300
    parent: *37
    children: []
    children_hash: {}
    features: {}
    edges: []
    type: :paragraph
  - &42 !ruby/object:Treat::Entities::Paragraph
    value: I digress. Drinking. The ocean. Alcohol is any self-respecting captain's
      constant stowaway and mate, and the liquid analogy has, I'm sure, not gone unnoticed
      by more than a few.
    id: 70179660237100
    parent: *37
    children: []
    children_hash: {}
    features: {}
    edges: []
    type: :paragraph
  - &43 !ruby/object:Treat::Entities::Paragraph
    value: There were only a few times in Mr Albee's adult life when he really let
      loose, given that a significant, though now decreasing, portion of his life
      was dedicated to the jurisdictional reverie, and the summertime was one of the
      rare select. The indulgences the elite enjoy with regard to alcohol can be understood
      on the order of their attraction to yachts; as a sort of spotless noblesse obligé,
      granted in and by those lofty pitches and sinking throws, where the ugly, thrilling
      brutish charisma can be glimpsed and the primacy of fingers and hands, skulls
      and teeth can be felt and thus understood, legitimated by what are essentially
      petty material circumstances.
    id: 70179660234880
    parent: *37
    children: []
    children_hash: {}
    features: {}
    edges: []
    type: :paragraph
  - &44 !ruby/object:Treat::Entities::Paragraph
    value: This is what they teach you in college, and Mr Albee had always been an
      eager, interdisciplinary student, aiming and usually succeeding at fitting in
      with a desirable level of excellence. Too much and you become an animal, too
      little and you became a monster. He was happy with medium personage and its
      afforded comforts, intent to focus his sober productive efforts on somehow forging
      a meaningful and potentially enduring intellectual impression, which is also
      taught.
    id: 70179660216180
    parent: *37
    children: []
    children_hash: {}
    features: {}
    edges: []
    type: :paragraph
  - &45 !ruby/object:Treat::Entities::Paragraph
    value: THE WAVES - The anniversary of Mr and Mrs and Albee, marking the taking
      of name and swearing of allegiance.
    id: 70179660213920
    parent: *37
    children: []
    children_hash: {}
    features: {}
    edges: []
    type: :paragraph
  - &46 !ruby/object:Treat::Entities::Paragraph
    value: Their plan that year was to take The Duchess out for her annual inauguration,
      drink a bottle or two of wine, get mischievious, drink a cup of coffee or two
      in the morning and head south towards North Carolina, where Laura had cousins
      in Myrtle Beach. The whole trip would take three weeks, and he had scheduled
      the time off work in December. They had done something like this before, oh,
      ten or twelve years ago. And with his seniority now three weeks was no problem
      and he could have gotten longer if he wanted it, but she had felt obliged to
      get back to accompany a former colleague and friend of hers to a Saturday-night
      Dixie Chicks concert in Atlantic City. Like old times, you know.
    id: 70179660211580
    parent: *37
    children: []
    children_hash: {}
    features: {}
    edges: []
    type: :paragraph
  - &47 !ruby/object:Treat::Entities::Paragraph
    value: He spent midday double-checking the boat's equipment and assuring himself
      that everything on the list had made it aboard and she did a final sweep of
      the house to make sure there was nothing they had forgotten and confirmed plans
      to have the plants watered and the mail held. She remembered her books, some
      trashy, some canonical, which had been almost lost under that day's copy of
      the newspaper on the foyer table and was glad they weren't.
    id: 70179660193080
    parent: *37
    children: []
    children_hash: {}
    features: {}
    edges: []
    type: :paragraph
  - &48 !ruby/object:Treat::Entities::Paragraph
    value: Not unusually Mr Albee greeted her at the boat, ready with two tumblers
      of Wild Turkey over one rock, his favorite and her second - her first being
      Jack, neat. Those drinks had been the topic of their first conversation; she
      had teased him about the ice and, while caught somewhat off guard, he had caught
      on not too late and recovered with a decent rejoinder about her then- smoking
      habit being fire. It was corny but due to the very fashionable horny-rimmed
      glasses shielding his watery eyes it was enough.
    id: 70179660191080
    parent: *37
    children: []
    children_hash: {}
    features: {}
    edges: []
    type: :paragraph
  - &49 !ruby/object:Treat::Entities::Paragraph
    value: She drank half hers and he twice his as they escaped the harbor and glided
      in the ocean, pulsing with the waves and their dilated vessels from again-virgin
      exposure to the reflected sun and the fiery drink. On the boat they made a good
      team, having had copious sailing experience between them, both alone and together,
      though usually together. The wheel was his and the sails were hers and they
      got about 12 knots an hour.
    id: 70179660188900
    parent: *37
    children: []
    children_hash: {}
    features: {}
    edges: []
    type: :paragraph
  - &50 !ruby/object:Treat::Entities::Paragraph
    value: Mrs Albee had brought along a club sandwich for herself and a reuben for
      him and secretly, too, a bottle of brut champagne as a surprise; a new article
      in their reminiscent tradition.
    id: 70179660186600
    parent: *37
    children: []
    children_hash: {}
    features: {}
    edges: []
    type: :paragraph
  - &51 !ruby/object:Treat::Entities::Paragraph
    value: The charts read eight miles from shore where they let the sails luff and
      allowed the boat to drift, and by the time they kicked their feet over the port
      and western side of the boat, settling in comfortably to their sandwiches and
      glasses of Argentinian Malbec, the sun was less bright, visible only as a thin
      horizontal tangent over the far-away US. Soon it disappeared, leaving soft technicolor
      reflections in the sky, and they were alone, finally. Cheers.
    id: 70179660176200
    parent: *37
    children: []
    children_hash: {}
    features: {}
    edges: []
    type: :paragraph
