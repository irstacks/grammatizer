  - &34 !ruby/object:Treat::Entities::Paragraph
    value: '"For life" (GE), and so on.'
    id: 70179660279000
    parent: *32
    children: []
    children_hash: {}
    features: {}
    edges: []
    type: :paragraph
  - &35 !ruby/object:Treat::Entities::Paragraph
    value: It was nice to be a part of a small, diverse, energetic group outside the
      house and she liked seeing the words she had been responsible for "come alive"
      in public, on billboards or in magazines or what have you.
    id: 70179660276720
    parent: *32
    children: []
    children_hash: {}
    features: {}
    edges: []
    type: :paragraph
  - &36 !ruby/object:Treat::Entities::Paragraph
    value: Happiness. Whatever it was, is, they had it. Smooth sailing. They even
      wore cut-off jean shorts to a friend's second wedding once and it was hilarious
      in just the right way.
    id: 70179660265360
    parent: *32
    children: []
    children_hash: {}
    features: {}
    edges: []
